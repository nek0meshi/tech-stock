type Mutation {
  createRecord(input: CreateRecordInput!): Record!
  updateRecord(id: ID!, input: UpdateRecordInput!): Record!
}

input CreateRecordInput {
  title: String!
  rating: Int!
  status: RecordStatus!
  memo: String!
  readAt: DateTime
  # tags: [String!]!
}

input UpdateRecordInput {
  title: String
  rating: Int
  status: RecordStatus
  memo: String
  readAt: DateTime
  # tags: [String!]!
}
