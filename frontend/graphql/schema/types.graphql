scalar DateTime

type Record {
  id: ID!
  title: String!
  status: RecordStatus!
  rating: Int!
  memo: String!
  readAt: DateTime
  tags: [Tag!]!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Tag {
  id: ID!
  name: String!
}

type ArticleInfo {
  title: String!
  description: String!
  imageUrl: String!
}

enum RecordStatus {
  UNREAD
  READING
  READ
}
